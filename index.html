<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Buchladen</title>
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700&amp;subset=cyrillic-ext" rel="stylesheet">

</head>

<body>

	<header class="header">
		<div class="container">
			<div class="slider">
				<div class="slider-line">
					<img src="./image/slider2.jpg" alt="Bücher">
					<img src="./image/slider1.jpg" alt="Bücher">
					<img src="./image/slider3.jpg" alt="Bücher">
					<img src="./image/slider4.jpg" alt="Bücher">
				</div>
			</div>
		</div>
		<div class="arrows">
            <div class="arrow-left">
                <img class="arrow-l" src="./image/icons8-arrow-96 2.svg" alt="arrow">
            </div>
            <div class="arrow-right">
                <img class="arrow-r" src="./image/icons8-arrow-96 1.svg" alt="arrow">
            </div>
        </div>
	</header>

	<div class="container mb-5">
		<div class="row">
			<div class="col-md-8">
				<div class="row">

					<!-- Buch 1-->
					<div class="col-md-6">
						<div class="card mb-4" data-id="01">
							<img class="product-img" src="image/buch1.jpg" alt="buch">
							<div class="card-body text-center">
								<h4 class="item-title">HTML/CSS für Anfänger</h4>

								<div class="details-wrapper">
									<div class="items counter-wrapper">
										<div class="items__control" data-action="minus">-</div>
										<div class="items__current" data-counter>1</div>
										<div class="items__control" data-action="plus">+</div>
									</div>

									<div class="price">
										<div class="price__currency"> <span class="value">5</span> 
											<span class="euro">€</span>
										</div>
									</div>
								</div>

								<button data-cart type="button" class="btn btn-block btn-outline-warning">in den Warenkorb</button>

							</div>
						</div>
					</div>

					<!-- Buch 2-->
					<div class="col-md-6">
						<div class="card mb-4" data-id="02">
							<img class="product-img" src="image/buch2.jpg" alt="buch">
							<div class="card-body text-center">
								<h4 class="item-title">Wie man online Geld verdient</h4>

								<div class="details-wrapper">
									<div class="items counter-wrapper">
										<div class="items__control" data-action="minus">-</div>
										<div class="items__current" data-counter>1</div>
										<div class="items__control" data-action="plus">+</div>
									</div>

									<div class="price">
										<div class="price__currency"> <span class="value">5</span> 
											<span class="euro">€</span>
										</div>
									</div>
								</div>

								<button data-cart type="button" class="btn btn-block btn-outline-warning">in den Warenkorb</button>

							</div>
						</div>
					</div>

					<!-- Buch 3-->
					<div class="col-md-6">
						<div class="card mb-4" data-id="03">
							<img class="product-img" src="image/buch3.jpg" alt="buch">
							<div class="card-body text-center">
								<h4 class="item-title">Wie man ein Diplom schreibt</h4>

								<div class="details-wrapper">
									<div class="items counter-wrapper">
										<div class="items__control" data-action="minus">-</div>
										<div class="items__current" data-counter>1</div>
										<div class="items__control" data-action="plus">+</div>
									</div>

									<div class="price">
										<div class="price__currency"><span class="value">6</span> 
											<span class="euro">€</span>
										</div>
									</div>

								</div>

								<button data-cart type="button" class="btn btn-block btn-outline-warning">in den Warenkorb</button>

							</div>
						</div>
					</div>

					<!-- Buch 4-->
					<div class="col-md-6">
						<div class="card mb-4" data-id="04">
							<img class="product-img" src="image/buch4.jpg" alt="buch">
							<div class="card-body text-center">
								<h4 class="item-title">Mein Deutsch</h4>

								<div class="details-wrapper">
									<div class="items counter-wrapper">
										<div class="items__control" data-action="minus">-</div>
										<div class="items__current" data-counter>1</div>
										<div class="items__control" data-action="plus">+</div>
									</div>

									<div class="price">
										<div class="price__currency"> <span class="value">3</span> 
											<span class="euro">€</span>
										</div>
									</div>

								</div>

								<button data-cart type="button" class="btn btn-block btn-outline-warning">in den Warenkorb</button>

							</div>
						</div>
					</div>

				</div>
			</div>
			<div class="col-md-4">

				<!-- Warenkorb -->
				<div class="card mb-4">
					<div class="card-body">
						<h5 class="card-title">Ihre Bestellung</h4>

						<!-- cart-wrapper -->
						<div class="cart-wrapper">

							<!-- Cart item -->
							
						</div>

						<!-- Auftragswert -->
						<div class="cart-total">
							<p><span class="h5">Versand: </span> <span class="delivery-cost free">Kostenlos</span> </p>
							<p><span class="h5">Gesamtsumme:</span> <span class="total-price">0</span> <span class="euro">€</span></p>
						</div>

					</div>
			</div>
		</div>
	</div>

	<script src="./js/calcPrice.js"></script>
	<script src="./js/slider.js"></script>
	<script src="./js/warenkorb.js"></script>
	<script src="./js/counter.js"></script>
        <script src="./waren.js"></script>

</body>

</html>
